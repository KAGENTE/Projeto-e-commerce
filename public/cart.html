<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - YoiNeru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">YoiNeru</div>
        <nav>
            <a href="#" class="nav-link" data-categoria="feminino">Feminino</a>
            <a href="#" class="nav-link" data-categoria="masculino">Masculino</a>
            <a href="carrinho.html" class="nav-link active" data-categoria="carrinho">Carrinho</a>
            <a href="conta.html" class="nav-link" data-categoria="conta">Conta</a>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="hero">
        <h1>Meu Carrinho</h1>
        <p>Confira os produtos adicionados e finalize sua compra.</p>

        <section class="produtos">
            <!-- Produto 1 -->
            <div class="produto-card">
                <img src="https://via.placeholder.com/300x250" alt="Produto 1">
                <h3>Vestido Lilás</h3>
                <p>R$ 129,90</p>
                <button class="cta-button">Remover</button>
            </div>

            <!-- Produto 2 -->
            <div class="produto-card">
                <img src="https://via.placeholder.com/300x250" alt="Produto 2">
                <h3>Camiseta Roxa</h3>
                <p>R$ 79,90</p>
                <button class="cta-button">Remover</button>
            </div>

            <!-- Produto 3 -->
            <div class="produto-card">
                <img src="https://via.placeholder.com/300x250" alt="Produto 3">
                <h3>Calça Jeans</h3>
                <p>R$ 149,90</p>
                <button class="cta-button">Remover</button>
            </div>
        </section>

        <!-- Total do Carrinho -->
        <div style="margin-top: 30px; text-align: center;">
            <h3>Total: R$ 359,70</h3>
            <button class="cta-button">Finalizar Compra</button>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 YoiNeru. Projeto Acadêmico.</p>
    </footer>

</body>
</html>
