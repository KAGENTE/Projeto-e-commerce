<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo" onclick="window.location.href='index.html'">YoiNeru</div>
        <nav>
            <a href="cart.html" class="nav-link">Carrinho</a>
            <a href="account.html" class="nav-link active">Conta</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Minha Conta</h1>
        <p>Informações pessoais e histórico de pedidos.</p>
    </section>

    <!-- CONTAINER PRINCIPAL -->
    <section class="conta-container" style="padding: 40px 5%; display: flex; flex-direction: column; gap: 40px; max-width: 900px; margin: auto;">

        <!-- DADOS DO USUÁRIO -->
        <div class="conta-card" style="
            background: var(--branco);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        ">
            <h2 style="color: var(--roxo-principal); margin-bottom: 15px;">Seus Dados</h2>

            <p><strong>ID:</strong> <span id="userId">...</span></p>
            <p><strong>Nome:</strong> <span id="userName">...</span></p>
            <p><strong>Email:</strong> <span id="userEmail">...</span></p>
        </div>

        <!-- LISTA DE PEDIDOS -->
        <div class="conta-card" style="
            background: var(--branco);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        ">
            <h2 style="color: var(--roxo-principal); margin-bottom: 15px;">Meus Pedidos</h2>

            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background: var(--roxo-principal); color: var(--branco);">
                        <th style="padding: 10px;">ID</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Total</th>
                    </tr>
                </thead>

                <tbody id="ordersBody" style="background: white;">
                    <!-- preenchido pelo JS -->
                </tbody>
            </table>
        </div>

    </section>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 YoiNeru
    </footer>

    <script src="../JS/account.js"></script>
</body>
</html>
