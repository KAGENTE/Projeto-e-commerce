<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - YoiNeru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
<header>
        <div class="logo" onclick="window.location.href='index.html'">YoiNeru</div>
        <nav>
            <a href="register.html" class="nav-link">Crie sua conta</a>
        </nav>
    </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Entrar na Conta</h1>
    <p>Acesse sua conta para continuar</p>
  </section>

  <!-- FORMULÃRIO DE LOGIN -->
  <section class="produtos" style="flex-direction: column; align-items: center;">

    <div class="produto-card login-container" style="max-width: 500px; width: 100%; padding: 25px;">

      <form id="loginForm">

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="password" required>
        </div>

        <button class="cta-button" type="submit">Entrar</button>

      </form>

      <p id="msg" style="margin-top: 15px; font-weight: bold;"></p>

    </div>
  </section>

  <!-- FOOTER -->
    <footer>
        &copy; 2025 YoiNeru
    </footer>

  <script src="../JS/login.js"></script>
</body>
</html>
