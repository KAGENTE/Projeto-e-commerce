<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Produto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">YoiNeru</div>
    <nav>
      <a href="admin.html">Dashboard</a>
      <a href="productsAdmin.html" class="active">Produtos</a>
      <a href="ordersAdmin.html">Pedidos</a>
      <a href="usersAdmin.html">Usuários</a>
      <a href="login.html" onclick="sessionStorage.clear()">Sair</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Adicionar Novo Produto</h1>
    <p>Preencha os dados abaixo para inserir um novo item no catálogo.</p>
  </section>

  <!-- FORMULÁRIO DE CRIAÇÃO -->
  <section class="produtos" style="flex-direction: column; align-items: center;">
    <div class="produto-card" style="max-width: 600px; width: 100%; padding: 25px;">

      <form id="addProductForm">

        <div class="form-group">
          <label>Nome do produto</label>
          <input type="text" name="name" required>
        </div>

        <div class="form-group">
          <label>URL da Imagem</label>
          <input type="text" name="imgUrl" placeholder="https://...">
        </div>

        <div class="form-group">
          <label>Descrição</label>
          <textarea name="description"></textarea>
        </div>

        <div class="form-group">
          <label>Preço</label>
          <input type="number" step="0.01" name="price" required>
        </div>

        <div class="form-group">
          <label>SKU</label>
          <input type="text" name="sku" required>
        </div>

        <div class="form-group">
          <label>Estoque</label>
          <input type="number" name="stock" value="0">
        </div>

        <button class="cta-button" type="submit">Adicionar Produto</button>
      </form>

      <p id="msg" style="margin-top: 15px; font-weight: bold;"></p>

    </div>
  </section>

  <!-- FOOTER -->
    <footer>
        &copy; 2025 YoiNeru
    </footer>

  <script src="../JS/addProduct.js"></script>
</body>
</html>
