<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - YoiNeru</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo" onclick="window.location.href='index.html'">YoiNeru</div>
    <nav>
      <a href="login.html">Faça o login</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Criar Conta</h1>
    <p>Cadastre-se para começar suas compras</p>
  </section>

  <!-- FORMULÁRIO -->
  <section class="produtos" style="flex-direction: column; align-items: center;">

    <div class="produto-card login-container" style="max-width: 500px; width: 100%; padding: 25px;">

      <form id="registerForm">

        <div class="form-group">
          <label>Nome</label>
          <input type="text" name="name" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="password" required />
        </div>

        <button class="cta-button" type="submit">Cadastrar</button>

      </form>

      <p id="msg" style="margin-top: 15px; font-weight: bold;"></p>

    </div>

  </section>

  <!-- FOOTER -->
    <footer>
        &copy; 2025 YoiNeru
    </footer>

  <script src="../JS/register.js"></script>
</body>
</html>
