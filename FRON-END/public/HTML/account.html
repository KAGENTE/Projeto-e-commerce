<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo" onclick="window.location.href='index.html'">YoiNeru</div>
        <nav>
            <a href="cart.html" class="nav-link">Carrinho</a>
            <a href="account.html" class="nav-link active">Conta</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Minha Conta</h1>
        <p>Informações pessoais e histórico de pedidos.</p>
    </section>

    <!-- CONTAINER PRINCIPAL -->
  <section class="conta-container">

    <div class="conta-card">
        <h2>Seus Dados</h2>
        <p><strong>ID:</strong> <span id="userId">...</span></p>
        <p><strong>Nome:</strong> <span id="userName">...</span></p>
        <p><strong>Email:</strong> <span id="userEmail">...</span></p>
    </div>

    <div class="conta-card">
        <h2>Meus Pedidos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="ordersBody">
                <!-- preenchido pelo JS -->
            </tbody>
        </table>
    </div>

</section>


    <!-- FOOTER -->
    <footer>
        &copy; 2025 YoiNeru
    </footer>

    <script src="../JS/account.js"></script>
</body>
</html>
